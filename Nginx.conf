server {
    listen       8080;
    server_name  localhost;
    location / {
         add_header 'Access-Control-Allow-Origin' '*';
         root   /usr/share/nginx/html;
         index  index.html index.htm;
    }


    location /api {
        proxy_pass http://organisaatiorekisteri-backend:8080;
    }


    error_page   500 502 503 504  /index.html;
        location = /index.html {
        root   /usr/share/nginx/html;
    }
}
